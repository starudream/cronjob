name: Go
on:
  - push
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/.cache
          key: ${{ runner.os }}-${{ hashFiles('**/go.sum') }}
      - name: Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
      - name: Build
        run: |
          export GOPATH=~/.cache
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 GO111MODULE=on go build -o ./build/cronjob .
